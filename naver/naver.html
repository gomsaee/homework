<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인 폼</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../naver/naver.css" />
  </head>
  <body>
    <form action="/" class="naver-login-form">
      <h2 class="sr-only">네이버 로그인 폼</h2>
      <fieldset>
        <!-- 네이버 로고 이미지 삽입 -->

        <picture>
          <!-- SVG 이미지 -->
          <source srcset="../naver/naver_logo.svg" type="image/svg+xml" />
          <!-- PNG 이미지 -->
          <img
            src="../naver/naver_logo.png"
            alt="네이버 로고"
            class="logo-img"
            tabindex="0"
          />
        </picture>
        <!-- 아이디 입력 -->

        <div role="group">
          <input
            type="text"
            id="useMail"
            placeholder="아이디(이메일)"
            name="useMail"
          />
        </div>
        <!-- 비밀번호 입력 -->

        <div role="group">
          <input
            type="text"
            id="password"
            placeholder="비밀번호"
            name="password"
          />
        </div>
        <!-- 로그인 버튼 -->

        <button class="login-button">로그인</button>
        <!-- 로그인 상태유지, on off   -->

        <ul class="login-settings-list">
          <li tabindex="0" class="login-keep">
            <span class="fas fa-check"></span>로그인 상태유지
          </li>
          <li class="login-security">
            <a href="ip_security.html" target="_blank">IP 보안 ON</a>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
